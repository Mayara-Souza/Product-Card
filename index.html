<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Product card</title>
</head>
<body>
    <div class="container">
        <section id="product-image">
            <img src="./assets/sofa.svg" id="img-sofa" style="width: 45vw;" alt="Sofá Margot cor rosê">
            <img src="./assets/Sofa-animation.gif" id="gif-sofa" class="closed" style="width: 45vw;" alt="Sofá Margot cor rosê 3d view">

            <div id="interactive-icon" onclick="openCloseGif()">
                <img src="./assets/close-icon.svg" id="close-icon" class="closed" alt="close 3d animation.">
                <img src="./assets/3Dview-icon.svg" id="open-gif-icon" alt="view 3d animation">
            </div>
        </section>

        <section id="product-info">
            <p>Código: 42404</p>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button class="add-cart">Adicionar à cesta</button>
        </section>
    </div>
    
</body>
</html>
