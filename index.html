<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product card</title>
</head>
<body>
    <div class="container">
        <section id="product-image">
            <img src="./assets/sofa.svg" alt="Sofá Margot cor rosê">

            <div id="interactive-icon">
                <img src="./assets/close-icon.svg" alt="">
            </div>
        </section>

        <section id="product-info">
            <p>Código: 42404</p>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button class="add-cart">Adicionar à cesta</button>
        </section>
    </div>
    
</body>
</html>
